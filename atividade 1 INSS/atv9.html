<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Promoção de Descontos</h1>
        
        <label for="item">Escolha a peça:</label>
        <select id="item">
            <option value="camisa">Camisa</option>
            <option value="bermuda">Bermuda</option>
            <option value="calca">Calça</option>
        </select>
        
        <label for="preco">Digite o preço da peça (R$):</label>
        <input type="number" id="preco" placeholder="R$ 0,00" required>
        
        <button onclick="calcularDesconto()">Calcular Preço Final</button>
        
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
